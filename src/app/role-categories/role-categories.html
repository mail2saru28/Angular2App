
<div class="container">
    <div class="row justify-content-md-around mt-5">
        <div class="col-4">
            <ul class="list-group ">
                <li *ngFor="let role of roles" class="list-group-item-action">
                    <!--<span class="badge">{{role.id}}</span> {{role.name}}-->
                    <!--<span data-placeholder="&#xe82a;">{{role.name}}</span>-->
                    <div  class="mt-4"
                         (click)="onSelect(role)"
                         [class.selected]="role === selectedRole" >
                        <i class=""></i>

                        {{role.name}}
                    </div>

                </li>
            </ul>

        </div>
        <div class="col-7" [hidden]="isHidden">
            <ul class="list-group mt-4">
                <li *ngFor="let roleCategory of roleCategoryTypes" class="list-group-item-light">
                    <div class="mt-2">
                        <button class="btn btn-primary" [routerLink]="['/list']" [class.selected]="roleCategory === selectedCategory">
                            {{roleCategory.name}}
                        </button>
                        <span></span>
                    </div>
                </li>
                <!--<div class="container-login100-form-btn m-t-32">
                    <button class="login100-form-btn" (click)="onSelect(role)">
                        App Modernization
                    </button>
                </div>-->
            </ul>


        </div>
    </div>
    <router-outlet></router-outlet>
</div>
